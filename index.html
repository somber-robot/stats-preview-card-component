<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="padding"></div>
  <div class="container">
    <section class="img-wrapper">
        <img class="image" src="./images/image-header-desktop.jpg" alt="Women sitting at a work station"></img>
    </section>
    <div class="info">
      <section class="main">
        <p class="header">
          Get <span class="accent">insights</span> that help your business grow.
        </p>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>
      <section class="stats">
        <div class="stat">
          <p class="value">10K+</p>
          <p class="label">COMPANIES</p>
        </div>
        <div class="stat">
          <p class="value">314</p>
          <p class="label">TEMPLATES</p>
        </div>
        <div class="stat">
          <p class="value">12M+</p>
          <p class="label">QUERIES</p>
        </div>
      </section>
    </div>
  </div>
  <div class="padding"></div>
</body>
</html>
